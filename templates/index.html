<!DOCTYPE html>
<html>
	<head>
		
        <link rel="stylesheet" type="text/css" href="/static/css/style.css" >
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	</head>
	<body>
        <div class="row fullheight">
            <div class="col s3 fullheight">
                <!-- Левый СайдБар -->
                
                <!-- Карточка с названием, количеством выполненных и описанием -->
                <div class="card">
                    <div class="card-image">
                      <img src="static/night_life.jpeg">
                    </div>
                    
                    <div class="card-content" style = "background-color: #2DB062">
                        <h4 style = "color: white">"Ночная Жизнь"</h4>
                       
                        <h6 style = "color: white; float:left">2 / 10</h6>
                        
                        <div class="circle complete"></div>
                        <div class="circle complete"></div>
                        <div class="circle incomplete"></div>
                        <div class="circle incomplete"></div>
                        <div class="circle incomplete"></div>
                        <div class="circle incomplete"></div>
                        <div class="circle incomplete"></div>
                        <div class="circle incomplete"></div>
                        <div class="circle incomplete"></div>
                        <div class="circle incomplete"></div>
                        
                        <p style = "color: white">10 мест для любителей ночной жизни</p>
                    </div>
                    
                    <div class="card-action">
                        <a href="#">This is a link</a>
                    </div>
                </div>
                
                 <!-- Карточки с местами-->
                
                
            </div>
            
            <div class="col s9 fullheight">
                <!-- Карта -->
                <div id="map" class = "fullheight"></div>
            </div>
            
        </div>

    

		<script>  
			var map;
			function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
					zoom: 12,
					center: new google.maps.LatLng({{center['lat']}},{{center['lng']}}),
					mapTypeId: 'roadmap'
				});	
			}
			window.onload = function(){
              
				var latLng = new google.maps.LatLng(2.8,-187.3);
				var marker = new google.maps.Marker({
					position: latLng,
					map: map
				});
				marker.addListener('click', function() {
				  map.setZoom(8);
				  map.setCenter(marker.getPosition());
				});	
                

              var latLng = new google.maps.LatLng(50.3932959, 30.4786708);
              var marker = new google.maps.Marker({
                position: latLng,
                map: map
              });
                
			};

		</script>
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key={{API_KEY}}&callback=initMap">
		</script>
        
        
        
         <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="static/js/materialize.min.js"></script>
	</body>
</html>
